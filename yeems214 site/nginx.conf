# Nginx Configuration for Performance Optimization
# yeems214.xyz optimized config

server {
    listen 80;
    listen [::]:80;
    server_name yeems214.xyz www.yeems214.xyz;
    
    # Enable Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Enable Brotli compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-opentype
        application/x-font-truetype
        application/x-font-ttf
        application/x-javascript
        application/xhtml+xml
        application/xml
        font/eot
        font/opentype
        font/otf
        font/truetype
        image/svg+xml
        image/vnd.microsoft.icon
        image/x-icon
        text/css
        text/javascript
        text/plain
        text/xml;

    # Root directory
    root /var/www/html;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Main location block
    location / {
        try_files $uri $uri/ =404;
        
        # HTML files - short cache
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # Static assets with long cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # WebP image handling
        location ~* \.webp$ {
            add_header Content-Type "image/webp";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Video files
    location ~* \.(mp4|webm|ogg|avi|mov)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Enable range requests for video
        add_header Accept-Ranges bytes;
    }

    # Handle image optimization requests
    location ~* \.(png|jpg|jpeg)$ {
        # Try WebP first if supported
        try_files $uri.webp $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept";
    }

    # Font files
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # API endpoints (if any)
    location /api/ {
        # No caching for API responses
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Optimize for mobile
    location /mobile {
        # Serve compressed images for mobile
        try_files $uri.webp $uri =404;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Logging
    access_log /var/log/nginx/yeems214_access.log;
    error_log /var/log/nginx/yeems214_error.log;
} 